version: '3.8'

services:
  eduquery:
    build: .
    container_name: eduquery-app
    ports:
      - "8501:8501"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DB_PATH=/app/data/questions.db
      - VECTORSTORE_PATH=/app/data/vectorstore.pkl
    volumes:
      # Persist database and vectorstore
      - ./data:/app/data
      # Optional: mount .env file
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
